<main class="container-fluid my-4">
  <h1 class="fs-2">Dashboard</h1>
  <hr />

  <div class="row g-3 mt-2">
    <div *ngFor="let item of itens" class="col-lg-4 col-xxl-3">
      <mat-card class="mat-mdc-elevation-specific mat-elevation-z5 h-100">

        <mat-card-header>
          <mat-card-title class="titulo-card">{{ item.titulo }}</mat-card-title>
        </mat-card-header>

        <mat-card-content class="mt-3">{{ item.descricao }}</mat-card-content>

        <mat-card-footer class="d-flex justify-content-end p-2 mt-auto">
          <a mat-icon-button class="botao-icone" title="Ir para {{ item.titulo }}" [routerLink]="item.rota">
            <mat-icon>arrow_right</mat-icon>
          </a>
        </mat-card-footer>

      </mat-card>
    </div>
  </div>

</main>
